<script>

//  question8
let studentnam = ["John", "Alice", "Bob"];
let studentScr = [420, 450, 480];
for (let i = 0; i < studentnam.length; i++) {
  let percentage = (studentScr[i] / 500) * 100;
  document.write("Name: " + studentnam[i] + ", Score: " + studentScr[i] + ", Percentage: " + percentage);
}

//  question9
let colorNames = ["red", "green", "blue"];

// a. Add color begin
let newColorBegin = prompt("Add colour:");
colorNames.unshift(newColorBegin);
document.write("Color Array after adding color to the beginning: <br>" + colorNames);

// b. a. Add color end
let newColorEnd = prompt("add end colour:");
colorNames.push(newColorEnd);
document.write("Color Array after adding color to the end: <br>" + colorNames);

// c. Add two more colors to the beginning of the array.
colorNames.unshift("purple", "yellow");
document.write("Color Array after adding two more colors to the beginning:<br>" + colorNames);

// d. Delete the first color 
colorNames.shift();
document.write("Color Array after deleting the first color: <br>" + colorNames);

// e. Delete the last color 
colorNames.pop();
document.write("Color Array after deleting the last color: <br>" + colorNames);

// f. Add color at a specific index.
let indexToAdd = prompt(" index where you want to add a color:");
let colorToAdd = prompt("Enter color  " + indexToAdd + ":");
colorNames.splice(indexToAdd, 0, colorToAdd);
document.write("Color Array after adding color at index " + indexToAdd + ":<br>" + colorNames);

// g. Delete colors at specific index.
let indexToDelete = prompt("Enter index from where you want to delete color(s):");
let numToDelete = prompt("Enter number of colors to delete from index " + indexToDelete + ":");
colorNames.splice(indexToDelete, numToDelete);
document.write("Color Array after deleting " + numToDelete + " color(s) from index " + indexToDelete + ": <br>" + colorNames);

// question 10
let studentScoresToSort = [78, 92, 65, 84, 97];
